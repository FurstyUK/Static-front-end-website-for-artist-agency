<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Artist Agency</title>
    
    <!-- Link to Bootstrap CSS (CDN) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    
    <!-- Link to your custom styles.css -->
    <link rel="stylesheet" href="styles.css"> <!-- or "css/styles.css" if placed inside a 'css' folder -->
    <style>
        /* Footer Styles */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f1f1f1;
            text-align: left;
            padding: 10px 20px;
            font-size: 20px;
        }
         /* Registered Address and Contact Numbers */
         .address-contact {
            margin-top: 20px;
            padding: 10px;
            background-color: #f1f1f1;
            border: 1px solid #ccc;
            border-radius: 4px;
         }
       
    </style>
</head>
<body>
    <!-- Navigationbar (same as on the landing page) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Artist Agency</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="booking.html">Book an Artist</a></li>
                    <li class="nav-item"><a class="nav-link" href="join.html">Join Us</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <!-- Page-specific content goes here -->
    <section class="container my-5">
        <h2 class="text-center">Join Our Agency</h2>
        <form class="p-4 border rounded bg-light">
            <div class="mb-3">
                <label for="artist-name" class="form-label">Artist Name</label>
                <input type="text" class="form-control" id="artist-name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Your Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label for="genre" class="form-label">Genre</label>
                <input type="text" class="form-control" id="genre" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Apply Now</button>
        </form>
    </section>
   
  <!-- address and contact area for user company info -->
  <div class="address-contact">
    <p>Registered Company Address: 123 Example St, City, Country</p>
    <p>Contact Numbers: +123 456 7890 | +987 654 3210</p>
</div>

<footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2025 Artist Agency. All Rights Reserved.</p>
</footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
